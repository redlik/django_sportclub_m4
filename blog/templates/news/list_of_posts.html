{% extends "base.html" %}
{% load static %}

{% block title %}
    - Club News
{% endblock %}

{% block content %}
    {% for post in posts %}
        <h2>
            <a href="{{ post.post_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p>
            {{ post.body|truncatewords:30|linebreaks }}
        </p>
    {% endfor %}
{% endblock %}
