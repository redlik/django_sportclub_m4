{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="display-4 text-success">Homepage</h1>
        {% for heading in headings %}
            {% if forloop.first %} 
            <div class="col-12">
                <h1 class="display-2 text-success">{{ heading.title }}</h1>
            </div>
            {% else %}
            <div class="col-12">
                <h1 class="display-3">{{ heading.title }}</h1>
            </div>
            {% endif %}
        
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-9">
            {% for post in posts %}
                <p>{{ post.title }}</p>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
