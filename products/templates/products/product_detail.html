{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ product.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ product.price }}</p>
                    <p class="mt-3">{{ product.description }}</p>
                </div>
                <div class="mt-md-5">
                        <form action="" class="form" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                            <div class="form-group">
                                <label for="id_qty_{{ product.id }}">Quantity</label>
                                <input class="form-control w-25 qty_input" type="number" value="1" min="1" max="99"
                                       data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                            <input type="submit" class="btn btn-primary rounded text-uppercase w-50"
                                   value="Add to Basket">
                        </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
